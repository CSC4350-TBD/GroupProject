<!DOCTYPE html>

<html lang="en-us">


<head>
    <title>Login</title>"
    <link rel="icon" href="{{ url_for('static', filename='icon.png' ) }}" type="image/gif" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body id="login_signup">

    <div id="form_square">

        <!--for flash messages-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <!--signin form-->
        <h3>Please log in</h3>
        <input type="button" id="showLogin" value="Login" onclick="showDiv()" />
        <div id="login_form_square" style="display:none">
            <form method='POST' action='/login'>
                <h4>Username:</h4>
                <input type="text" name="username" placeholder="Enter User Name" />
                <br /><br />

                <h4>Password:</h4>
                <input type="password" name="password" placeholder="Enter Password" />
                <br /><br />

                <button type="submit">Login</button>
                <br /><br />
                <input type="checkbox" name="remember_me" value="" />Remember Me</label>
            </form>
        </div>
        <br /><br />
        <a href="{{ url_for('register' ) }}">No account? Register Here!</a>
        <br /><br />
        <a href="{{ url_for('reset_request' ) }}">Forget password?</a>

    </div>

    <script>
        function showDiv() {
            var showLogin = document.getElementById('showLogin');
            var showForm = document.getElementById('login_form_square').style.display = "block";

            if (showForm == 'block') {
                showLogin.style.display = 'none';
            }
            document.body.style.backgroundImage = "url(static/login_img1.jpg)";
        }
    </script>

</body>

</html>

<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }} " />
</head>

<!-- <body id="reset_request"> -->

<body>
    <div id="form_square">
        <h3>Reset request</h3>
        <!-- 
        for flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form method='POST' , action='/reset_request'>
            <h4>Please enter the email:</h4>
            <input type="text" name="email" placeholder="Enter Email" required />
            <button type="submit">Reset request</button>
        </form>
    </div>
</body>

</html>

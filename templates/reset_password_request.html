<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>Reset Password</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png')}}" type="image/gif" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }} " />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<!-- <body id="reset_request"> -->

<body id=login_signup>
    <div id="form_square">
        <h3>Reset request</h3>
        <!-- 
        for flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method='POST' , action='/reset_request'>
            <h4>Please enter your email:</h4>
            <input type="text" name="email" placeholder="Enter Email" required />
            <br /><br />
            <button type="submit" style="border-radius: 12px;">Reset request</button>
        </form>
    </div>

</body>

</html>

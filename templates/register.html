<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>SignUp</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png')}}" type="image/gif" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }} " />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body id="login_signup">
    <div id="form_square">
        <h3>Register Below</h3>

        <!--for flash messages-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <!--signup form-->
        <form method='POST' , action='/register'>
            <h4>Please enter a Username:</h4>
            <input type="text" name="username" placeholder="Enter User Name" required />
            <h4>Please enter a Email:</h4>
            <input type="text" name="email" placeholder="Enter Email" required />
            <h4>Please enter a Password:</h4>
            <input type="password" name="password" placeholder="Enter Password" required />

            <br /><br />
            <button type="submit">Submit</button>
        </form>
        <br />
        <a href="{{ url_for('login') }}">Return to Login</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
